---

- name: software | guake
  apt:
    name: guake

- name: download my guake configurations
  become_user: mert
  copy:
    src: guake.cfg
    dest: /home/mert/.config/guake.cfg
    mode: 0644
  notify: import_guake_conf

- name: Start guake during system startup
  copy:
    src: /usr/share/applications/guake.desktop
    dest: /etc/xdg/autostart/
    mode: 0644
