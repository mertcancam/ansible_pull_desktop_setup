
# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache
      tags: always
      apt: update_cache=yes
      changed_when: False
      
# run roles

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache
    tags: always
    apt:
      autoclean: yes
    changed_when: false

  - name: autoremove orphan packages
    tags: always
    apt:
      autoremove: yes
      purge: yes